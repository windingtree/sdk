name: "Install dependencies"
description: "Prepare repository and all dependencies"

runs:
  using: "composite"
  steps:
    - name: Set up pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest

    - name: Set up node
      uses: actions/setup-node@v3
      with:
        cache: pnpm
        node-version: "lts/*"

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile --ignore-scripts

    - name: Build packages
      shell: bash
      run: pnpm build:ci
